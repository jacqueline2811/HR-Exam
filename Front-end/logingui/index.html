<!DOCTYPE html>
<html>
   
    <head>
        <meta charset="utf-8">
        <title>Login Form</title>
        <link rel="stylesheet" href="styles.css">
    
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
        <script src="script.js"></script>
    </head>
    <body>
        <div class="login-box">
            <img class="user" src="user.png">
            <h3>Sign in here</h3>
            <form>
                <div class ="inputBox" >
                    <input type="text" id="user-name" value=""  name="" placeholder="Username">
                    <span><i class="fa fa-user" aria-hidden="true" ></i></span>

                </div>
                <div class ="inputBox">
                    <input type="password" id="user-password" value="" name="" placeholder="password">
                    <span><i class="fa fa-lock" aria-hidden="true" ></i></span>
                    
                </div>
                <input type="submit" onclick="check()" name="" value="Login">

            </form>
        </div>
    
    </body>
</html>
